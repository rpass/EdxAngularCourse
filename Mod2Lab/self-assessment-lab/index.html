<!DOCTYPE html>
<html ng-app="app">

<head>
	<title>Tony's Pizza</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
</head>

<body ng-controller="menuController">
	<div class="container">
		<h1>Tony's Pizza</h1>
		<h2>{{model.title}}</h2>
		<div>
			<label><input type="radio" name="category" 
			ng-click="changeMainDish({name: 'Cheese', price: '$1.20'})"/> Cheese Pizza</label>
		</div>
		<div>
			<label><input type="radio" name="category" 
			ng-click="changeMainDish({name: 'Pepperoni', price: '$2.00'})"/> Pepperoni Pizza</label>
		</div>
		<div>
			<label><input type="radio" name="category" 
			ng-click="changeMainDish({name: 'Margherita', price: '$1.75'})"/> Margherita Pizza</label>
		</div>
		<div>
			<label><input type="radio" name="category" 
			ng-click="changeMainDish({name: 'BBQ Chicken Pizza', price: '$2.20'})"/> BBQ Chicken Pizza</label>
		</div>
		<div>
			<label><input type="radio" name="category" 
			ng-click="changeMainDish({name: 'Combo PIZZA!', price: '$12.20'})"/> Combo Pizza</label>
		</div>
		<div>
			<h3>Selected Item</h3>
			<pre>{{model.mainDish.name}}</pre>
		</div>
		<div>
			<h3>Special Instructions</h3>
			<textarea class="form-control" ng-model="model.specialInstructions"></textarea>
		</div>
		<div>
		<h3>Order Summary</h3>
		<pre>{{model.mainDish.name}} - {{model.mainDish.price}} - {{model.specialInstructions}}</pre>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="./app/app.js"></script>
	<script src="./app/menuController.js"></script>
</body>

</html>
